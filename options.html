<!DOCTYPE html>
<html>
<head><title>AutoPark Options</title></head>
<body>

<p>
Park time (in minutes):
<input id="parktime"></input>
</p>

<p>
Pinboard.in auth token (hint: get from <a href="https://pinboard.in/settings/password">pinboard.in settings</a>):
<input id="authtoken"></input>
</p>

<p>
Pinboard.in tag name:
<input id="tag"></input>
</p>

<p>
Bookmark folder name:
<input id="bookmarkfolder"></input>
</p>

<p>
Ignore URLs (regular expressions - end in '$' for exact match):<br>
<textarea id="ignoreurls" rows="10" cols="80"></textarea>

<p>
<button id="save">Save</button>
</p>

<div id="status"></div>


<script src="options.js"></script>
</body>
</html>
